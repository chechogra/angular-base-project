<aside class="sidenav" ng-swipe-left="closeSidenav();">
  <button class="close-sidenav" type="button"></button>
  <img src="assets/images/vimeotest-logo.svg" alt="" class="logo">
  <nav>
    <ul>
      <li ng-repeat="navLink in items | limitTo: 8 track by $index" ui-sref-active="active">
        <a ui-sref="{{navLink.state}}({{navLink.params}})">{{navLink.label}}</a>
      </li>
    </ul>
  </nav>
</aside>
